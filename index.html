<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="main-body">
      <div>
        <h1>To-Do List</h1>
      </div>
      <div style="display: flex; justify-content: space-between">
        <button class="add-button"><h2>Add a new to-do</h2></button>

        <div style="display: flex; gap: 20px">
          <button class="other-button"><h2>All</h2></button>

          <button class="other-button"><h2>To-Do</h2></button>

          <button class="other-button"><h2>Completed</h2></button>
        </div>
      </div>

      <div class="table-div">
        <table>
            <tr>
                <th>Task</th>
                <th>Description</th>
                <th>Category</th>
                <th>When</th>
                <th>Priority</th>
                <th>Fufilment</th>
            </tr>

            <tr>
                <td>Learn React</td>
                <td>Managing State, Escape Hatches, Effects</td>
                <td>Programming</td>
                <td>26.02.2023</td>
                <td>High</td>
                <td>30%</td>
                <td>
                    <img src="images/edit.svg" alt="">
                    <div style="width: 20px; display: inline;"></div>
                    <img src="images/delete.svg" alt="">
                </td>
            </tr>

            <tr>
                <td>Shopping</td>
                <td>Potatoes, Onions, Eggs, Olive Oil</td>
                <td>Household</td>
                <td>26.02.2023</td>
                <td>High</td>
                <td>0%</td>
                <td>
                    <img src="images/edit.svg" alt="">
                    <div style="width: 20px; display: inline;"></div>
                    <img src="images/delete.svg" alt="">
                </td>
            </tr>

            <tr>
                <td>Buy the tickets</td>
                <td>at cheaptickets.com/shanghai</td>
                <td>Travel</td>
                <td>12.01.2023 12:00</td>
                <td>Medium</td>
                <td>100%</td>
                <td>
                    <img src="images/edit.svg" alt="">
                    <div style="width: 20px; display: inline;"></div>
                    <img src="images/delete.svg" alt="">
                </td>
            </tr>
        </table>
      </div>
    </div>
  </body>
</html>
